<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div style="width: 100%; height: 100%;max-width: 100%;max-width: 100%;">
        <nav class="navbar bg-body-tertiary p-0" style="height: fit-content;">
            <div class="container-fluid d-flex justify-content-center text-center" style="height: fit-content;"> 
                <img class="img-fluid" src="../images/Sname-Loggo.png" alt="sname tech logo" style="max-height: 280px; width: auto;">
            </div>
        </nav>      
    
        <div>
            <p class="fw-bold text-center f-6 mb-0">Worker app</p>
            <div class="p-4" id="login-modal">
                <h2>Login</h2>
                <input class="form-control m-3" id="login-id" placeholder="Enter ID" required>
                <div class="text-center">
                    <button onclick="login()" style="border-radius: 10px; width: 80%;">Login</button>
                </div>            
                <p id="error-message"></p>
            </div>                       
        </div> 
    </div>
        

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
